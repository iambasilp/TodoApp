<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Created By basil" />
    <title>TodoApp || Basil</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="date-container">
            <h1 class="date">Monday , 7th</h1>
            <h5 class="month">March</h5>
            <h1 class="number-of-task">Task 0</h1>
        </div>
      <div class="input-div">
        <input type="text" placeholder="Enter Your Task" class="task-input">
        <!-- <button type="button" class="add-task-btn">+</button> -->
      </div>
      <div class="task-menu-container">
        <span id="all" class="active">All</span>
        <span id="pending">Pending</span>
        <span id="completed">completed</span>
        <button class="clear-task-btn">clear all</button>
      </div>
      <ul class="task-list-container">
      </ul>
    </div>
  </body>
</html>
